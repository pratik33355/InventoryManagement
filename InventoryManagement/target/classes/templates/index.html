<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Inventory Management</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
       
      <script th:src="@{/main.js}"></script>
      <link th:href="@{/main.css}" rel="stylesheet" />
       
      <head>
   <body ng-app="InventoryApplication" ng-controller="MainController">
   
      <h3>
         ---------------Products-------------
      </h3>
      <form ng-submit="submit()">
         <table border="0">
            <tr>
               <td>ID</td>
               <td><input type="text" ng-model="productform.id"  /></td>
            </tr>
            <tr>
               <td>Product Name</td>
               <td><input type="text" ng-model="productform.name"  /></td>
            </tr>
            <tr>
               <td>Product Brand</td>
               <td><input type="text" ng-model="productform.brand"  /></td>
            </tr>
            <tr>
               <td>Product Price</td>
               <td><input type="text" ng-model="productform.price"  /></td>
            </tr>
            <tr>
               <td colspan="2">
                  <input type="submit" value="Submit" class="blue-button" />
               </td>
            </tr>
         </table>
      </form>
      <br/>
      <button ng-click="addproduct()">Add New Product</button> 
      <table border="1">
         <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Brand</th>
            <th>Product Price</th>
            <th>Edit</th>
            <th>Delete</th>
         </tr>
         <tr ng-repeat="product in products">
            <td> {{ product.id }}</td>
            <td >{{ product.name }}</td>
            <td >{{ product.brand }}</td>
            <td >{{ product.price }}</td>
            <td>
            <a ng-click="edit(product)" class="edit-button">Edit</a>
            </td>
            <td>
            <a ng-click="delete(product)" class="delete-button">Delete</a>
            </td>
         </tr>
      </table>
      
<div id="chartdiv"></div>
   </body>
</html>
